name: WASM build and deploy

on:
  push:
    branches:
      - master
    tags:
      - '*'
  pull_request:
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup GHC WebAssembly toolchain
        run: |
          echo "Downloading GHC WASM cross-compiler..."
          curl -L https://downloads.haskell.org/~ghc/9.10.3/ghc-9.10.3-x86_64-linux-wasm-cross.tar.xz -o ghc-wasm.tar.xz

          echo "Extracting toolchain..."
          tar xJf ghc-wasm.tar.xz

          echo "Installing to /opt/ghc-wasm..."
          sudo mv ghc-9.10.3 /opt/ghc-wasm

          echo "Adding to PATH..."
          echo "/opt/ghc-wasm/bin" >> $GITHUB_PATH

          echo "Verifying installation..."
          /opt/ghc-wasm/bin/wasm32-wasi-ghc --version
          /opt/ghc-wasm/bin/wasm32-wasi-cabal --version

      - name: Cache Cabal packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.cabal/packages
            ~/.cabal/store
            dist-newstyle
          key: ${{ runner.os }}-wasm-cabal-${{ hashFiles('**/*.cabal', '**/cabal.project') }}
          restore-keys: |
            ${{ runner.os }}-wasm-cabal-

      - name: Update Cabal package index
        run: wasm32-wasi-cabal update

      - name: Configure CPL for WASM
        run: wasm32-wasi-cabal configure -fWASM -f-Readline -f-Haskeline

      - name: Build WASM binary
        run: wasm32-wasi-cabal build

      - name: Prepare deployment artifacts
        run: |
          echo "Creating _site directory for GitHub Pages..."
          mkdir -p _site

          echo "Copying web interface files..."
          cp wasm/index.html wasm/cpl-terminal.js _site/

          echo "Finding and copying WASM binary..."
          WASM_BIN=$(find dist-newstyle -name "cpl" -type f | grep wasm32-wasi | head -n1)

          if [ -z "$WASM_BIN" ]; then
            echo "Error: Could not find WASM binary"
            exit 1
          fi

          echo "Found WASM binary: $WASM_BIN"
          cp "$WASM_BIN" _site/cpl.wasm

          echo "Deployment artifacts prepared:"
          ls -lh _site/

          echo "WASM binary size: $(du -h _site/cpl.wasm | cut -f1)"

      - name: Post-link processing (if available)
        run: |
          LIBDIR=$(wasm32-wasi-ghc --print-libdir)
          if [ -f "$LIBDIR/post-link.mjs" ]; then
            echo "Running post-link processor..."
            node "$LIBDIR/post-link.mjs" -i _site/cpl.wasm -o _site/cpl.js
            echo "Post-link processing complete"
          else
            echo "No post-link processor found (skipping)"
          fi

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build-wasm
    # Only deploy on push to master branch
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
